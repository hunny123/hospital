<head>
<title> complaint</title>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->

<style>
.c1{
margin:0px 300px 0px 200px;}</style>

<body>
<div class="modal-body c1">
<div class="row">
<div class="col-xs-4"></div>
<div class="class-xs-4"><img src="comp1.jpg" class="img-responsive"></div>
<div class="class-xs-4"></div>
</div>
<form>
<div class="form-group">
  <label for="stafid">Staff Id</label>
  <input type="Number" class="form-control" id="usr" pattern="^[0-9]" maxlength="10" minlength="10" title='Only Number' min="1" step="1" required>
</div>
  <div class="form-group">
  <label for="sel1">Complaint Type</label>
  <select class="form-control" id="sel1" >
    <option>Cleanliness</option>
    <option>Electricity</option>
    <option>Furniture</option>
    <option>Equipment</option>
  </select>
</div>
  <div class="form-group">
  <label for="comment">Complaint Description</label>
  <textarea class="form-control" rows="5" id="comment" required></textarea>
</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="row">
<div class="col-xs-4"></div>
<div class="class-xs-4"><img src="comp2.jpg" style="height:250px; width:250px;" class="img-responsive"></div>
<div class="class-xs-4"></div>
</div>
